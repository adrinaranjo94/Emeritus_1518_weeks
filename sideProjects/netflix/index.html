<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__logo"><img src="./assets/img/logo.png" alt="" /></div>
      <div class="navbar__browser">
        <ul>
          <li class="navbar__item">Home</li>
          <li class="navbar__item">Movies</li>
          <li class="navbar__item">My List</li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="header__video">
        <video src="./assets/video/vid.mp4" muted autoplay loop></video>
      </div>
      <div class="header__info">
        <div class="header__infoType">
          <h2>Movie</h2>
        </div>
        <div class="header__infoText">
          <h1>Welcome to Netflix</h1>
        </div>
        <div class="header__infoActions">
          <button>Play</button>
          <button>More info</button>
        </div>
      </div>
    </div>
    <div class="containerMovies">
      <div class="sections" id="moviesSection"></div>
    </div>
  </body>
</html>
